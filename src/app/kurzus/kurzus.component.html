<style>
  table, th, td {
    border:0.5px solid black;
  }
</style>
<br>
<div style="margin: 60px">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label style="width: 200px" for="kurzusKod">Kurzuskód:</label>
    <input type="text" formControlName="kurzusKod" kurzusKod="kurzusKod" id="kurzusKod"><br>

    <label style="width: 200px" for="nev">Kurzus neve:</label>
    <input type="text" formControlName="nev" nev="nev" id="nev"><br>

    <label style="width: 200px" for="tantargy">Tantárgy:</label>
    <select [(ngModel)]="tantargy" name="tantargy" id="tantargy">
      <option *ngFor="let tantargy of tantargyak$ | async" [ngValue]="tantargy.targyKod">{{tantargy.nev}}</option>
    </select><br>

    <button type="submit" class="btn btn-success">Kurzus hozzáadása</button>
  </form>
  <br>

  <h1>Kurzusok listája:</h1><br>
  <div *ngFor="let kurzus of kurzusok$ | async">
    <table style="width:50%">
      <tr>
        <th>Kurzus kódja</th>
        <th>Kurzus neve</th>
        <th>Kötődő tantárgy kódja</th>
        <th></th>
      </tr>
      <tr>
        <td>{{ kurzus.kurzusKod }}</td>
        <td>{{ kurzus.nev }}</td>
        <td>{{ kurzus.tantargy }}</td>
        <td><button class="btn btn-danger" (click)="delKurzus(kurzus.kurzusKod)">Kurzus törlése</button></td>
      </tr>
    </table>
  </div>

</div>
